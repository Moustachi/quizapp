<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="bannerdiv">
            <h1 class="banner">QUIZ</h1>
        </div>
        <div class="newgamediv">
            <button class="newgame">New Game</button>
        </div>
    </header>
    <div class="feedback">
        <span class="questionfeedback">     Question: <span class= "questionCount">0</span>/5
        </span>
        <span class="scorefeedback">        Score: <span class= "scoreCount">0</span>/5
        </span>
    </div>
    <div class="quizdiv">
        <div class="questionsdiv">
            <!-- questions will appear here via jquery -->
        </div>
        <div class="choices">
            <!-- choice answers will appear here via jquery-->
        </div>
        <div class="submitbuttondiv">
            <button class="submitButton">Submit
            </button>
        </div>
    </div>
    </div>
    <footer>
        <h3>Designed & Coded by <a href="#">Moustachi</a></h3>
    </footer>
</body>
<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
